<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriber</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Transcriber</h1>

        {% if user %}
        <form id="upload-form">
            <input type="file" name="file" id="file-input" accept=".m4a,.mp3,.wav,.ogg,.webm,.aac" required>
            <button type="submit">Transcrever</button>
        </form>
        <p style="text-align:center;">Logado como: {{ user }}</p>
        <a href="/logout">Sair</a>
        {% else %}
        <h2>Login</h2>
        {% if login_error %}<p class="error">Credenciais inv√°lidas</p>{% endif %}
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Usu√°rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        {% endif %}

        <div id="transcription-bar" >
            <h3>Transcri√ß√£o</h3>
            <button onclick="copiarTranscricao()" id="copy-btn">üìã Copiar transcri√ß√£o</button>
        </div>

        <p id="transcription" style="white-space: pre-wrap;">{{ transcription or '' }}</p>
    </div>

    <!-- Loader -->
    <div id="loader"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#fff; z-index:9999; text-align:center;">
        <div style="position:relative; top:40%; font-size:24px;">‚è≥ Transcrevendo... Aguarde...</div>
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const loader = document.getElementById("loader");
        const fileInput = document.getElementById("file-input");
        const transcriptionElement = document.getElementById("transcription");

        form?.addEventListener("submit", async function (e) {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            loader.style.display = "flex";
            transcriptionElement.innerText = "";

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const text = await response.text();
                if (!response.ok) throw new Error(text);

                document.open();
                document.write(text);
                document.close();
            } catch (err) {
                loader.innerHTML = `<div style="color:red;">‚ùå Erro ao transcrever: ${err.message}</div>`;
                setTimeout(() => loader.style.display = "none", 3000);
            }
        });

        function copiarTranscricao() {
            const texto = document.getElementById("transcription").innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("‚úÖ Transcri√ß√£o copiada para a √°rea de transfer√™ncia!");
            }).catch(err => {
                alert("Erro ao copiar: " + err);
            });
        }
    </script>
</body>

</html>
