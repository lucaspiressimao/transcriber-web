<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transcriber</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="container">
        <h1>Transcriber</h1>
        {% if user %}
        <form id="upload-form">
            <input type="file" name="file" id="file-input" accept=".m4a,.mp3,.wav,.ogg,.webm,.aac" required>
            <button type="submit">Transcrever</button>
        </form>
        <p>Logado como: {{ user }}</p>
        <a href="/logout">Sair</a>
        {% else %}
        <h2>Login</h2>
        {% if login_error %}<p style="color:red">Credenciais inválidas</p>{% endif %}
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        {% endif %}

        <h3>Transcrição:</h3>
        <p id="transcription" style="white-space: pre-wrap;">{{ transcription or '' }}</p>
    </div>

    <!-- Loader -->
    <div id="loader"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#fff; z-index:9999; text-align:center;">
        <div style="position:relative; top:40%; font-size:24px;">⏳ Transcrevendo... Aguarde...</div>
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const loader = document.getElementById("loader");
        const fileInput = document.getElementById("file-input");
        const transcriptionElement = document.getElementById("transcription");

        form?.addEventListener("submit", async function (e) {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) return;

            loader.style.display = "block";
            transcriptionElement.innerText = "";

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                // const responseText = await response.text();
                const html = await response.text();

                console.log("Status:", response.status);
                console.log("Headers:", [...response.headers.entries()]);
                console.log("Body:", html);


                if (!response.ok) {
                    throw new Error(`Erro ao transcrever: ${response.status} - ${html}`);
                }

                document.open();
                document.write(html);
                document.close();
            } catch (err) {
                loader.innerHTML = `<div style="position:relative; top:40%; font-size:24px; color:red;">
                    ❌ Erro ao transcrever: ${err.message}
                </div>`;
                setTimeout(() => loader.style.display = "none", 3000);
            }
        });
    </script>
</body>

</html>
