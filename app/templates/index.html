<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ t.title }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <div id="top_container">
      <div id="lang-switch">
        <button onclick="setLang('pt')">üáßüá∑</button>
        <button onclick="setLang('en')">üá∫üá∏</button>
      </div>
      {% if user %}
      <div class="user-info">
        <p>{{ t.logged_in_as }} <strong>{{ user }}</strong></p>
        <a href="/logout" class="logout-link">{{ t.logout }}</a>
      </div>
      {% endif %}
    </div>

    <h1>{{ t.title }}</h1>

    {% if user %}
    <form id="uploadForm">
      <input type="file" name="file" id="file-input" accept=".m4a,.mp3,.wav,.ogg,.webm,.aac" required />
      <label>
        <input type="checkbox" name="send_email" id="send_email" {% if email_checked %}checked{% endif %}/>
        {{ t.send_email }}
      </label>
      <input type="text" name="email" id="email" value="{{ last_email }}"/>
      <button type="submit">{{ t.transcribe }}</button>
    </form>
    {% else %}
    <h2>{{ t.login }}</h2>
    {% if login_error %}
    <p class="error">{{ t.invalid_credentials }}</p>
    {% endif %}
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="{{ t.username }}" required />
      <input type="password" name="password" placeholder="{{ t.password }}" required />
      <button type="submit">{{ t.enter }}</button>
    </form>
    {% endif %}

    <div id="transcription-box" class="transcription-box">
      <button onclick="copyTranscription()" id="copy-btn">{{ t.copy_transcription }}</button>
      <p id="transcription" style="white-space: pre-wrap;">{{ transcription or '' }}</p>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#fff; z-index:9999; text-align:center;">
    <div style="position:relative; top:5%; font-size:24px;">‚è≥ {{ t.transcribing_wait }}</div>
  </div>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const loader = document.getElementById("loader");
    const fileInput = document.getElementById("file-input");
    const transcriptionElement = document.getElementById("transcription");
    const emailChecked = document.getElementById('send_email');
    
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) return decodeURIComponent(value);
      }
      return null;
    }

    const sendEmail = getCookie("send_email");
    if (sendEmail) {
      document.getElementById("send_email").checked = true;
    }

    emailChecked?.addEventListener('change', function () {
      if (emailChecked.checked) {
        document.cookie = "send_email=true; path=/";
      } else {
        document.cookie = "send_email=; path=/";
      }
    });

    uploadForm?.addEventListener("submit", async function (e) {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      loader.style.display = "flex";
      transcriptionElement.innerText = "";

      const emailInput = document.getElementById('email');
      const sendEmailCheckbox = document.getElementById('send_email');

      const formData = new FormData();
      formData.append("file", file);
      formData.append("email", emailInput.value);
      formData.append("send_email", sendEmailCheckbox.checked ? "true" : "false");

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        if (!response.ok) throw new Error(text);

        document.open();
        document.write(text);
        document.close();
      } catch (err) {
        loader.innerHTML = `<div style="color:red;">‚ùå {{ t.transcribing_error }}: ${err.message}</div>`;
        setTimeout(() => loader.style.display = "none", 3000);
      }
    });

    function setLang(lang) {
      document.cookie = "lang=" + lang + "; path=/";
      window.location.reload();
    }

    function copyTranscription() {
      const texto = document.getElementById("transcription").innerText;

      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(texto).then(() => {
          alert("‚úÖ {{ t.success_copy }}");
        }).catch(err => {
          alert("{{ t.error_copy }}: " + err);
        });
      } else {
        // fallback para navegadores mais antigos
        const textArea = document.createElement("textarea");
        textArea.value = texto;
        textArea.style.position = "fixed";
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          const success = document.execCommand("copy");
          alert(success ? "‚úÖ {{ t.success_copy }}" : "{{ t.error_copy }}");
        } catch (err) {
          alert("{{ t.error_copy }}: " + err);
        }

        document.body.removeChild(textArea);
      }
    }
  </script>
</body>

</html>
