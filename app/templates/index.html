<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ t.title }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#2d2d2d" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  <div class="container">
    <div id="top_container">
      <div id="lang-switch">
        <button onclick="setLang('pt')">ğŸ‡§ğŸ‡·</button>
        <button onclick="setLang('en')">ğŸ‡ºğŸ‡¸</button>
      </div>
      {% if user %}
      <div class="user-info">
        <p>{{ t.logged_in_as }} <strong>{{ user }}</strong></p>
        <a href="/logout" class="logout-link">{{ t.logout }}</a>
      </div>
      {% endif %}
    </div>

    <h1>{{ t.title }}</h1>

    {% if user %}
    <form id="uploadForm">
      <input type="file" name="file" id="file-input" accept=".m4a,.mp3,.wav,.ogg,.webm,.aac" required />
      <label>
        <input type="checkbox" name="send_email" id="send_email" {% if email_checked %}checked{% endif %} />
        {{ t.send_email }}
      </label>
      <input type="text" name="email" id="email" value="{{ last_email }}" />
      <button type="submit">{{ t.transcribe }}</button>
    </form>
    {% else %}
    <h2>{{ t.login }}</h2>
    {% if login_error %}
    <p class="error">{{ t.invalid_credentials }}</p>
    {% endif %}
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="{{ t.username }}" required />
      <input type="password" name="password" placeholder="{{ t.password }}" required />
      <button type="submit">{{ t.enter }}</button>
    </form>
    {% endif %}

    <div id="transcription-box" class="transcription-box">
      <button onclick="copyTranscription()" id="copy-btn">{{ t.copy_transcription }}</button>
      <p id="transcription" style="white-space: pre-wrap;">{{ transcription or '' }}</p>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#fff; z-index:9999; text-align:center;">
    <div style="position:relative; top:5%; font-size:24px;">â³ {{ t.transcribing_wait }}</div>
  </div>

  <script src="/static/main.js"></script>
</body>

</html>
